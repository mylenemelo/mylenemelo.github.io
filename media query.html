<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Challenge</title>
    <style>
        /* Default paragraph style */
        p {
            font-size: 18px;
            color: black;
        }

        /* Media query for screens smaller than 600px */
        @media screen and (max-width: 600px) {
            p {
                color: blue;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This is a paragraph. Resize the browser window to see the color change on small screens.</p>
    <p>Another paragraph for testing the media query effect.</p>
</body>
</html>
